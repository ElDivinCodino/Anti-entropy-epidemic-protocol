akka {
  loglevel = "DEBUG"
  actor {
    provider = remote
    warn-about-java-serializer-usage = off
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
  }
}
aep {
  storage {
    location = "./logs"
  }
  participants {
    p = 3
    keys = 10
    mtu = 5
  }
  execution {
    timesteps = [0, 25, 100]
    updaterates = [1, 2, 0]
  }
  flowcontrol {
    alpha = 0.75
    beta = 0.2
  }
  logger {
    # INFO | DEBUG
    level = "INFO"
  }
}